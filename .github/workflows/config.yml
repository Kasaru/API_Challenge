name: Api Challenges Tests

on: [push]

jobs:
  api-challenges-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run Api Challenges tests via docker-compose
        run: |
          docker-compose up --exit-code-from api_challenges || true

      - name: Generate Allure report
        run: |
          sudo docker-compose run api_challenges /bin/sh -c "allure generate test_results --clean -o allure-report"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{secrets.CI_TOKEN}}
          branch: gh-pages
          folder: allure-report
          clean: true

